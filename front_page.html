<!DOCTYPE html>
<html lang="NL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantelzorg</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/b1a8b29774.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <figure class="header__figure">
                <img class="header figure__nav--img" src="https://via.placeholder.com/250x100/https://placeholder.com/" alt="Logo van Markant">
            </figure>
            <ul class="header__nav--ul">
                <li class="nav__listItem">
                    <a class="listItem__link" href="">Over Markant</a>
                </li>
                <li class="nav__listItem">
                    <a class="listItem__link" href="">Agenda</a>
                </li>
                <li class="nav__listItem">
                    <a class="listItem__link" href="">Nieuws</a>
                </li>
                <li class="nav__listItem">
                    <a class="listItem__link" href="">Vrijwillegerswerk</a>
                </li>
                <li class="nav__listItem">
                    <a class="listItem__link" href="">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <header class="container__header">
                <button class="header__signUp">Aanmelden als vrijwilliger</button>
                <button id="signUp" class="header__signUp" onclick="signUp()">Sign up</button>
                <div class="header__searchbar">
                    <i class="fa-solid fa-magnifying-glass searchbar__logo"></i>
                    <input class="header__input" type="text" placeholder="Zoeken">
                </div>
            </header>
            <div class="container__body">
                <p class="container__p">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magnam eaque magni animi libero amet. Autem magnam maiores optio. Amet ullam reiciendis nihil asperiores accusamus eius maiores, exercitationem eveniet animi saepe!
                </p>
                <figure class="container__figure">
                    <img class="container__img" src="https://via.placeholder.com/935x500/https://placeholder.com/" alt="Een foto van Markant.org">
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
